<!doctype HTML>
<html>

<head>
    <title>Shapes</title>
    <meta charset="utf-8">
</head>
<script src="../Assets/Scripts/scene.js"></script>
<script src="../Assets/Scripts/augmented.js"></script>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam;'>

        <a-assets>
            <a-asset-item id="cone" src="../Assets/Models/shapes/cone.glb">
            <a-asset-item id="cube" src="../Assets/Models/shapes/cube.glb">
            <a-asset-item id="cylinder" src="../Assets/Models/shapes/cylinder.glb">
        </a-assets>


        <!-- Using the asset management system. -->

        <!-- Cone -->
        <a-marker preset='custom' type='pattern' url='../Assets/Markers/shapes/cone.patt'>
            <a-entity gltf-model="#cone" position="0 0 0" scale="2 2 2" rotation="0 0 0"></a-entity>
        </a-marker>

        <!-- Cube -->
        <a-marker preset='custom' type='pattern' url='../Assets/Markers/shapes/cube.patt'>
            <a-entity gltf-model="#cube" position="0 0 0" scale="2 2 2" rotation="0 0 0"></a-entity>
        </a-marker>

        <!-- Cylinder -->
        <a-marker preset='custom' type='pattern' url='../Assets/Markers/shapes/cylinder.patt'>
            <a-entity gltf-model="#cylinder" position="0 0 0" scale="0.2 0.2 0.2" rotation="0 0 0"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
